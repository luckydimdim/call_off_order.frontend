<div class="animated fadeIn">
  <div class="row">

    <div class="col-md-6 offset-md-{{isChild ? 1 : 0}}">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn btn-light"
              [class.dropdown-toggle]="canToggle"
              (click)="canToggle ? isRate = !isRate : null">
              <span class="small-caps">{{isRate ? 'ставка' : 'группа' }}</span>
            </button>
          </div>
          <input type="text" id="group-5" name="group-0" class="form-control" placeholder=""/>
        </div>
      </div>
    </div>
    <!-- /col -->

    <div class="col-md-2" *ngIf="isRate">
      <div class="form-group">
        <input type="text" class="form-control"
               placeholder="Сумма"
               autocomplete="off"/>
      </div>
    </div>
    <!-- /col -->

    <div class="col-md-3">
      <div class="row">

        <div class="col-md-4" *ngIf="isRate">
          <div class="input-group-btn">
            <button type="button" class="btn btn-light dropdown-toggle"
              (click)="unitName = unitName == 'день' ? 'час' : 'день'">
              <span class="small-caps">{{unitName}}</span>
            </button>
          </div>
        </div>
        <!-- /col -->

        <div class="col-md-1 offset-md-1" *ngIf="showPlusMinus" (click)="emitRemoveRate()">
          <i class="fa fa-minus-square-o text-muted cm-minus"></i>
        </div>
        <!-- /col -->

        <div class="col-md-3" *ngIf="showPlusMinus" (click)="emitAddRate()">
          <i class="fa fa-plus-square-o text-muted cm-plus"></i>
        </div>
        <!-- /col -->

      </div>
      <!-- /row -->
    </div>
    <!-- /col -->

  </div>
  <!-- /row -->
</div>

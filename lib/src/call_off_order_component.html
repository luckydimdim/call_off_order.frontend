<div class="animated fadeIn">
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <div class="card mt-1">
        <form #CallOffOrderForm="ngForm">
          <div class="card-block">

            <div [ngSwitch]="model.template?.sysName">
              <template [ngSwitchWhen]="'SouthTambey'">
                <call-off-order-template-south-tambey [model]="model.template" (updateTemplate)="updateTemplate($event)" (onFinish)="finish()" [readOnly]="readOnly"></call-off-order-template-south-tambey>
              </template>
              <template [ngSwitchWhen]="'default'">
                <call-off-order-template-default [model]="model.template" (updateTemplate)="updateTemplate($event)" (onFinish)="finish()" [readOnly]="readOnly"></call-off-order-template-default>
              </template>
            </div>

            <p>Укажите группы ставок и ставки</p>

            <div *ngFor="let rate of model.rates; let i = index">
              <call-off-rate [model]="rate" [readOnly]="readOnly" (addRate)="addRate($event)" (removeRate)="removeRate($event)" (updateRate)="updateRate(i, $event)"></call-off-rate>
            </div>

            <div>
              <button *ngIf="!readOnly" (click)="addRate(null)" type="button" class="btn btn-secondary text-muted cm-plus"><span>—</span></button>
            </div>

          </div>
          <!-- /card-block -->
        </form>
      </div>
      <!-- /card -->

    </div>
    <!-- /col -->
  </div>
  <!-- /row -->
</div>
</div>

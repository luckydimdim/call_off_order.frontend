<div class="animated fadeIn">
  <div class="row">
    <div class="col-xl-8 col-md-12">

      <div class="card mt-1">
        <div class="card-header">
          <i class="fa fa-flash"></i> Создание наряд-заказа
        </div>
        <form>
          <div class="card-block">

            <p class="text-muted">Укажите наименование услуги и срок ее предоставления</p>

            <div class="row">

              <div class="col-md-8">
                <div class="form-group">
                  <input type="text" class="form-control" id="work-name"
                         autocomplete="off"
                         placeholder="Наименование услуги"/>
                </div>
              </div>
              <!-- /col -->

              <div class="col-md-3">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon input-group-addon-light small-caps"><i class="fa fa-calendar"></i></span>
                    <input daterangepicker type="text" class="form-control" id="date"
                           placeholder=""
                           [options]="dateRangePickerOptions"/>
                  </div>
                </div>
              </div>
              <!-- /col -->

            </div>
            <!-- /row -->

            <p class="text-muted">Укажите группы ставок и ставки</p>

            <div *ngFor="let rate of rates">
              <call-off-rate
                [id]="rate.id"
                [isChild]="rate.isChild"
                [isRate]="rate.isRate"
                [canToggle]="rate.canToggle"
                [showPlusMinus]="rate.showPlusMinus"
                (addRate)="addRate($event)"
                (removeRate)="removeRate($event)"></call-off-rate>
            </div>

            <div class="cm-plus" (click)="addRate(null)">
              <i class="fa fa-plus-square-o text-muted"></i>
            </div>

          </div>
          <!-- /card-block -->
        </form>
      </div>
      <!-- /card -->

    </div>
    <!-- /col -->
  </div>
  <!-- /row -->
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-xl-8 col-md-12">

      <div class="card mt-1">
        <div class="card-header">
          <i class="fa fa-flash"></i> Создание наряд-заказа
        </div>
        <form>
          <div class="card-block">
            <div class="row">

              <div class="col-md-8">
                <div class="form-group">
                  <label for="work-name">Наименование услуги</label>
                  <input type="text" class="form-control" id="work-name"
                         autocomplete="off"
                         placeholder="Введите наименование услуги" />
                </div>
              </div>

              <!-- /col -->
            </div>
            <!-- /row -->

            <div class="row">

              <div class="col-md-4">
                <div class="form-group">
                  <label for="start-date">Дата начала</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input daterangepicker type="text" class="form-control" id="start-date"
                           placeholder=""
                           [options]="dateRangePickerOptions" />
                  </div>
                </div>
              </div>
              <!-- /col -->

              <div class="col-md-4">
                <div class="form-group">
                  <label for="finish-date">Дата окончания</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input daterangepicker type="text" class="form-control" id="finish-date"
                           placeholder=""
                           [options]="dateRangePickerOptions" />
                  </div>
                </div>
              </div>
              <!-- /col -->

            </div>
            <!-- /row -->

            <div class="row">
              <div class="col-md-5">
                <div class="input-group">
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Группа
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="javascript:void(0)">Группа</a>
                      </li>
                      <li><a href="javascript:void(0)">Ставка</a>
                      </li>
                    </ul>
                  </div>
                  <input type="text" id="input1-group3" name="input1-group3" class="form-control" placeholder="">
                </div>
              </div>
              <!-- /col -->

              <div class="col-md-2">
                <div class="form-group">
                  <input type="text" class="form-control" id="amount"
                         placeholder="Сумма"
                         autocomplete="off" />
                </div>
              </div>
              <!-- /col -->

              <div class="col-md-1">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary"><span class="font-xs">час</span><i class="fa fa-caret-down"></i>
                    </button>
                </span>
              </div>
              <!-- /col -->

            </div>
            <!-- /row -->

          </div>
          <!-- /card-block -->
        </form>
      </div>
      <!-- /card -->

    </div>
    <!-- /col -->
  </div>
  <!-- /row -->
</div>
